apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: managedredis.redis.example.com
spec:
  group: redis.example.com
  names:
    kind: ManagedRedis
    listKind: ManagedRedisList
    plural: managedredis
    singular: managedredis
    shortNames:
      - mredis
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - version
                - replicas
              properties:
                version:
                  type: string
                  description: "Redis version to use"
                  pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"
                replicas:
                  type: integer
                  description: "Number of Redis instances (1 for standalone, >1 for Primary-Replica)"
                  minimum: 1
                  maximum: 5
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                      properties:
                        memory:
                          type: string
                        cpu:
                          type: string
                    limits:
                      type: object
                      properties:
                        memory:
                          type: string
                        cpu:
                          type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: "Current phase of the Redis cluster"
                  enum:
                    - Pending
                    - Creating
                    - Running
                    - Failed
                primaryEndpoint:
                  type: string
                  description: "Endpoint for primary Redis instance"
                readerEndpoint:
                  type: string
                  description: "Endpoint for replica Redis instances"
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                nodes:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      role:
                        type: string
                        enum:
                          - Primary
                          - Replica
                      status:
                        type: string
                      endpoint:
                        type: string
      additionalPrinterColumns:
        - name: Version
          type: string
          jsonPath: .spec.version
        - name: Replicas
          type: integer
          jsonPath: .spec.replicas
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp 